jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
    uses: srt32/git-actions@v0.0.3
    with:
      args: git submodule update --init --remote a/https://github.com/yamikarajput546/TJava.git
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Run Package
      run: mvn package
